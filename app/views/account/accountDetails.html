<div>
	<span>Hello <%= name %>. Care to change your default image?</span>
	<div class="clear"></div>
	<img src="<%= image %>"> Current default image
	<div class="clear"></div>
	<form name="accountImage" method="POST" action="/account/image">
	<input type="radio" name="image" value="Tokens" /> <img src="/res/img/Tokens.png">
	<input type="radio" name="image" value="Tokens4" /> <img src="/res/img/Tokens4.png">
	<input type="radio" name="image" value="Tokens5" /> <img src="/res/img/Tokens5.png">
	<input type="radio" name="image" value="Tokens6" /> <img src="/res/img/Tokens6.png">
	<div class="clear"></div>
	<input id="submit" name="submit" type="submit">
</div>
<div>
	<div>Or perhaps you'd like to upload a custom one... hmm?</div>
	<input type="file" name="image" />
	<input id="customImageSubmit" type="button" name="submit" value="submit" />
</div>
<div class="script" style="visibility: hidden">
	<script src="/lib/ajaxfileupload.js" type="text/javascript"></script>
	<script language="javascript">
		$("input#customImageSubmit").click(function(e) {
			//alert(e);
			$.ajaxFileUpload({
				url: "/account/image/custom",
				secureuri: false,
				fileElementId: $(this).attr("id"),
				dataType: "json",
				type: "POST",
				beforeSend: function() {
					$("div#loading").show();
				},
				complete: function() {
					$("div#loading").hide();
				},
				success: function(data, status) {
					if (typeof data.error != "undefined") {
						if(data.error != "") {
							alert(data.error);
						}
						else {
							alert(data.msg);
						}
					}
				},
				error: function (data, status, e) {
					alert(e);
				},
			});
		});
	</script>
</div>
